{% extends "base.html" %}

{% block title %}草稿箱{% endblock %}

{% block page_content %}
    <div class="col content">
        <form>
            <div class="form-group">
                <label for="fromAddress">发件人地址</label>
                <input type="email" class="form-control" name="fromAddress" id="fromAddress" readonly placeholder="{{ data_dict['fromAddress'] }}" style="width: 500px">
            </div>
            <div class="form-group">
                <label for="toAddress">收件人地址</label>
                <input type="text" class="form-control" name="toAddress" id="toAddress" readonly placeholder="{{ data_dict['toAddress']}}" style="width: 500px" >
            </div>
            <div class="form-group">
                <label for="subject">主题</label>
                <input type="text" class="form-control" name="subject" id="subject" readonly placeholder="{{ data_dict['subject'] }}" style="width: 400px" >
            </div>
            <div class="filein">
                <label for="file" style="margin-left: 240px">附件</label>
                <input type="text" class="form-control" name="file" id="file" readonly placeholder="{{ data_dict['filepath'] }}" style="width: 1100px; margin-left: 240px">
            </div>
            <br />
            <div class="form-group">
                <label for="msg" style="margin-left: 240px">邮件内容</label>
                <textarea class="form-control" rows="13" name="msg" id="msg" readonly placeholder="{{ data_dict['msg'] }}" style="margin-left: 240px; width: 1100px"></textarea>
            </div>
        </form>
    </div>
{% endblock %}
