{% extends "base.html" %}

{% block title %}发送邮件{% endblock %}

{% block page_content %}
    <div class="col content">
        <form method="POST" enctype="multipart/form-data" action="/send">
            <div class="form-group">
                <label for="fromAddress">发件人地址</label>
                <input type="email" class="form-control" name="fromAddress" id="fromAddress" placeholder="xxx@qq.com" style="width: 500px">
            </div>
            <div class="form-group">
                <label for="toAddress">收件人地址</label>
                <input type="text" class="form-control" name="toAddress" id="toAddress" placeholder="多个收件人，请用;隔开邮箱地址" style="width: 500px" >
            </div>
            <div class="form-group">
                <label for="subject">主题</label>
                <input type="text" class="form-control" name="subject" id="subject" placeholder="subject" style="width: 400px" >
            </div>
            <div class="filein">
                <input type="file" class="filein" name="file" multiple placeholder="请输入附件" style="margin-left: 240px">
            </div>
            <br />
            <div class="form-group">
                <label for="msg" style="margin-left: 240px">邮件内容</label>
                <textarea class="form-control" rows="13" name="msg" id="msg" placeholder="please input your email" style="margin-left: 240px; width: 1100px"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default" style="margin-left: 240px; background-color: lightpink" name="Submit" value="send_email">发送</button>
                </div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-default" style="margin-left: 240px; background-color: cornflowerblue" name="Submit" value="save_email">保存</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
